
<div class="container">
  <div class="row profile">
    <div class="col-md-12">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img
            src="./assets/userlist.jpg"
            class="img-responsive"
            alt="profile-image"
          />
        </div>

        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="mySpinner mt-5"  *ngIf="!data">
          <mat-spinner></mat-spinner>
        </div>

        <div *ngIf="data" class="profile-usermenu">
          <ul class="list-group">
            <li class="active" class="list-group-item">
              <i class="fa fa-user"></i>
              {{ data.name }}
            </li>
            <li class="list-group-item">
              <i class="fa fa-phone"></i>
              {{ data.phoneNo }}
            </li>
            <li class="list-group-item">
              <i class="fa fa-envelope"></i>
              {{ data.email }}
            </li>
            <li class="list-group-item">
              <a routerLink="/user/updateProfile">
                <i class="fa fa-cog"></i>Settings</a
              >
            </li>
            <li class="list-group-item">
              <i class="fa fa-cny"></i>
              Wallet Balance: {{ walletBalance ? data.wallet + walletBalance : data.wallet }}
            </li>
            <li class="list-group-item">
              <div class="dropdown">
                <i class="fa fa-cog"></i>
                <a class="dropbtn"> &nbsp;Options</a>
                <div class="dropdown-content">
                  <a routerLink="/user/wallet">Update Wallet Balance</a>
                  <a routerLink="/user/giftCards">Gift Card Details</a>
                  <a routerLink="/user/referalcode">Referral code</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>
  </div>
</div>
