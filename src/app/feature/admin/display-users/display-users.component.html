<div class="wrapper">
  <div *ngIf="pageLoading" class="stopPage">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  <div class="dashboard mat-elevation-z8 rounded bg-white">
    <app-admin-sidebar></app-admin-sidebar>
  </div>
  <div class="content mat-elevation-z8 rounded bg-white">
    <div class="adminContent">
      <div class="brand p-2 pl-3">
        <h3>Users</h3>
      </div>
      <div *ngIf="errorMessage" class="p-3">
        <div class="alert alert-warning" role="alert">
          <strong>Warning!</strong> {{errorMessage}}
        </div>
      </div>
      <div class="p-3">
        <div class="mat-elevation-z8 itemList">
          <div class="p-3">
            <mat-form-field>
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="search for users here...">
            </mat-form-field>
          </div>

          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
              <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date:'yyyy-MM-dd'}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
            </ng-container>

            <ng-container matColumnDef="wallet">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Wallet </th>
              <td mat-cell *matCellDef="let row"> {{row.wallet}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="headerRow"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="dataRow">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>

      </div>
    </div>
  </div>
</div>
