<div class="wrapper">
  <div *ngIf="pageLoading" class="stopPage">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  <div class="dashboard mat-elevation-z8 rounded bg-white">
    <app-admin-sidebar></app-admin-sidebar>
  </div>
  <div class="content mat-elevation-z8 rounded bg-white">
    <div class="adminContent">
      <div class="brand p-2 pl-3">
        <h3>Orders</h3>
      </div>
      <div *ngIf="errorMessage" class="p-3">
        <div class="alert alert-warning" role="alert">
          <strong>Warning!</strong> {{errorMessage}}
        </div>
      </div>
      <div class="p-3">

        <div class="mat-elevation-z8 itemList">
          <div class="p-3">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="search for orders here...">
              </mat-form-field>
          </div>

          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="orderId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
              <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
            </ng-container>

            <ng-container matColumnDef="orderQuantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.orderQuantity}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
              <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.orderDate | date:'yyyy-MM-dd'}} </td>
            </ng-container>

            <ng-container matColumnDef="userEmail">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Buyer </th>
              <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
            </ng-container>

            <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
              <td mat-cell *matCellDef="let row"> {{row.productId}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="headerRow"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="dataRow">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>

      </div>
    </div>
  </div>
</div>
